<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CACSNairaTax Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              royal: {
                900: '#0A1A44',
                800: '#112255',
                700: '#1a3370'
              },
              gold: {
                400: '#F2C94C',
                500: '#E0B030'
              },
              soft: {
                50: '#F9FAFB',
                100: '#F3F4F6'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif']
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'liquid': 'liquid 10s ease-in-out infinite'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              liquid: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 30% / 50% 60% 30% 60%' }
              }
            }
          }
        }
      };
    </script>
    <style>
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #050E24; }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #F2C94C, #E0B030);
        border-radius: 10px;
        border: 2px solid #050E24;
      }
      ::-webkit-scrollbar-thumb:hover { background: #E0B030; }
      
      .bg-liquid-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      
      .dark .bg-liquid-glass {
        background: rgba(10, 26, 68, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .bg-liquid-glass-strong {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(32px) saturate(200%);
        -webkit-backdrop-filter: blur(32px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .glass-card { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(242, 201, 76, 0.3);
        transform: translateY(-4px) scale(1.01);
      }

      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        background: radial-gradient(at 0% 0%, #0A1A44 0%, transparent 50%),
                    radial-gradient(at 100% 0%, #112255 0%, transparent 50%),
                    radial-gradient(at 50% 100%, #050E24 0%, transparent 50%);
        overflow: hidden;
      }

      .mesh-blob {
        position: absolute; width: 600px; height: 600px;
        filter: blur(120px); opacity: 0.15; border-radius: 50%; z-index: -1;
        animation: float 20s infinite;
      }

      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; }
        .bg-liquid-glass { background: white !important; border: 1px solid #ddd !important; box-shadow: none !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
        "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-slate-800 dark:bg-[#050E24] dark:text-gray-100 transition-colors duration-500 overflow-x-hidden">
    <div class="mesh-bg no-print">
      <div class="mesh-blob bg-blue-600 top-[-10%] left-[-10%]" style="animation-duration: 25s"></div>
      <div class="mesh-blob bg-gold-400 bottom-[-10%] right-[-10%]" style="animation-duration: 30s; animation-delay: -5s"></div>
      <div class="mesh-blob bg-purple-600 top-[40%] left-[30%]" style="animation-duration: 35s; animation-delay: -10s"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
